<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: purple;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        .nav-links li {
            color: white;
        }
        .nav-links li:hover {
            color: grey;
            cursor: pointer;
        }
    
        .right-part {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .phone {
            color: white;
        }
        .button {
            background-color: red;
            color: white;
            padding: 8px 16px;
        }
        .button:hover {
            background-color: cadetblue;
            cursor: pointer;
            border-radius: 10px;
        }
     

    </style>
</head>
<body>
   <div class="navbar">
     <div class="image">
        <img src="https://preview.colorlib.com/theme/charitee/assets/img/logo/logo.png.webp" alt="">
    </div>
    <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li>who  Are We</li>
            <li>Programs</li>
            <li>Contact Us</li>
    </ul>
    <div class="right-part">
         <h3 class="phone">call us; 98765456</h3>
         <button class="button">
            Make A Donation
         </button>

    </div>
   </div>
        
    
</body>
</html>
